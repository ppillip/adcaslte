<html>
<head>
<title>SK telecom</title>
<script language="JavaScript">
//관리자 로그인
function check_adminlogin(){
	a = document.loginForm;
	
	
	if(a.u_id.value ==""){
		alert("ID를 입력해주세요");
		a.u_id.focus();
		return false;}
		
	if(a.u_pwd.value==""){
		alert("비밀번호를 입력해주세요");
		a.u_pwd.focus();
		return false;}
	
	return true;	
}	
</script>
</head>

<body topmargin=0 leftmargin=0 marginwidth=0 marginheight=0>
<center>
<table width="1280" height="800" border="0" cellpadding="0" cellspacing="0" background="common/bootstrap/img/login_back.jpg">
        <tr> 
          <td align="top" valign="left" style="padding-top: 277px; padding-left:875px;" >
              <table width="248" height="167" border="0" cellpadding="0" cellspacing="0">
                <tr><td height=46><img src="common/bootstrap/img/login_tit.png" /></td></tr>
	            <form name="loginForm" action="login_ok.html" method="post" onSubmit="return check_adminlogin()">
	            <tr><td>
	                <table width="248" height="32" border="0" cellpadding="0" cellspacing="0">
	                    <tr>
	                        <td width=116 height=32><img src="common/bootstrap/img/login_id.png"></td>
	                        <td><input name="u_id" type="text" id="u_id" maxlength=14 style="background-image:URL('/adcaslte/common/bootstrap/img/login_input.png'); repeat; border-style: none; border-color: transparent; background-color: transparent; font-size:12px; text-align:left; font-weight:bold; padding-top:9px; padding-left:3px; width:132; height:32;"></td>
		                </tr>
		            </table>
		        </td></tr>
		        <tr><td height=14></td></tr>
		        <tr><td>
	                <table width="248" height="32" border="0" cellpadding="0" cellspacing="0">
	                    <tr>
	                        <td width=72 height=32><img src="common/bootstrap/img/login_pwd.png"></td>
	                        <td width=132><input name="u_pwd" type="Password" id="Password1" maxlength=14 style="background-image:URL('/adcaslte/common/bootstrap/img/login_input.png'); repeat; border-style: none; border-color: transparent; background-color: transparent; font-size:12px; text-align:left; font-weight:bold; padding-top:9px; padding-left:3px; width:132; height:32;"></td>
	                        <td width=44></td>
		                </tr>
		            </table>
		        </td></tr>
		        <tr><td height=14></td></tr>
		        <tr><td height=46 align=left><input type="submit" name="Submit" value="" style="cursor:hand; background-image:URL('/adcaslte/common/bootstrap/img/login_btn.png'); repeat; border-style: none; border-color: transparent; background-color: transparent; width:164; height:29;"></td></tr>
	        </form>
            </table>
        </td>
    </tr>
</table>
</center>

</html>
